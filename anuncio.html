<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Anuncio</title>
</head>

<body>

    <header class="cabecalho">
        <span class="cabecalho__menu-hamburguer container__img"></span>
        <img class="container__logo" src="assets/logo.svg" alt="Logo Classificados">
        <!-- <span class="cabecalho__menu-anunciar container__img"></span> -->
    </header>
    <section class="search">
        <input type="search" class="search__top" placeholder="O que procura?">
    </section>
    <section class="anuncios">
        <div class="anuncio__conteiner">
            <div class="anuncio__item">
                <h2 class="anuncio__titulo">Máquinas e Motores</h2>
                <h6 class="anuncio__cidade">São Pedro - RS</h6>

                <p class="anuncio__descricao"> Esmeril s/uso R$ 800,00. Aceito
                    oferta 98439-3970</p>
                    <h3 class="anuncio__preco">Doação</h3>
                    <h4 class="anuncio__contato">55 886XX-XX26</h4>
            </div>
        </div>
    </section>
    <section class="imagens">
        <div class="imagens__conteiner">
            <img class="imagens__img" src="assets/anuncios/motor1.svg" alt="Imagem imóveis">
            <img class="imagens__img" src="assets/anuncios/motor2.svg" alt="Imagem emprego">
            <img class="imagens__img" src="assets/anuncios/motor3.svg" alt="Imagem imóveis">
            <img class="imagens__img" src="assets/anuncios/motor1.svg" alt="Imagem emprego">
            <img class="imagens__img" src="assets/anuncios/motor2.svg" alt="Imagem imóveis">
            <img class="imagens__img" src="assets/anuncios/motor3.svg" alt="Imagem emprego">
        </div>
    </section>

</body>

</html>
