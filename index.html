<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <title>Classificados</title>
</head>

<body>

    <header>
        <nav class="cabecalho">
            <div class="container">
                <img class="container__logo" src="assets/logo.svg" alt="Logo Classificados">
            </div>
            <div class="cabecalho__faixa">
                <h2 class="banner__titulo">O que procura?</h2>
            </div>
        </nav>
    </header>

    <section class="banner">
        <div class="banner__img">
            <h2 class="banner__h2">IMÓVEL</h2>
            <img src="assets/imovel.svg" alt="Imagem imóveis">
        </div>
        <div class="banner__img">
            <h2 class="banner__h2">EMPREGO</h2>
            <img src="assets/emprego.svg" alt="Imagem emprego">
        </div>
        <div class="banner__img">
            <h2 class="banner__h2">VEÍCULO</h2>
            <img src="assets/veiculo.svg" alt="Imagem veículos">
        </div>
        <div class="banner__img">
            <h2 class="banner__h2">PRODUTOS E SERVIÇOS</h2>
            <img src="assets/produtos-servicos.svg" alt="Imagem produtos e serviços">
        </div>
    </section>

</body>

</html>
